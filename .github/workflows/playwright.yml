name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Start Next.js server in background
      - name: Start Next.js server
        run: |
          npm run start &
          npx wait-on http://localhost:3000
        # wait-on waits until the server is ready

      - name: Decrypt sample PDFs
        run: |
          mkdir -p e2e/fixtures
          for f in e2e/fixtures/*.pdf.gpg; do
            out="${f%.gpg}"
            gpg --batch --yes --passphrase "$PDF_SECRET_KEY" -o "$out" -d "$f"
          done
        env:
          PDF_SECRET_KEY: ${{ secrets.PDF_SECRET_KEY }}
      
      - name: Write expected JSON fixtures
        run: |
          echo '${{ secrets.RTR1_EXPECTED_JSON }}' > e2e/fixtures/RTR1.expected.json

      - name: Run Playwright test
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30